<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ad221245c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/styles/main.css" />
    <title>HammerTime</title>
  </head>
  <body>
    <header>
      <a href="/" aria-label="Go to home page"><h1>HammerTime</h1></a>

      <div class="login-btn">
        <button type="submit" class="btn login-button buttons">LogIn</button>
        <button type="submit" class="btn signin-button buttons">SignUp</button>
        <a href="userProfile.html" aria-label="Go to profile">
          <i class="fa-solid fa-user profile-icon"></i>
        </a>
        <button class="btn signout-button buttons">Log out</button>
      </div>
    </header>
    <main>
      <div class="userInfo"></div>
      <hr />
      <div>
        <h2>My listings</h2>
      </div>
      <section class="listings container mt-5 userProfileListings"></section>
    </main>
    <footer></footer>

    <!-- LogIn Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="logInForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
                <div class="errorMessage" id="errorEmail">
                  Please use a @stud.noroff.no account
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
                <div class="errorMessage" id="errorPassword">
                  Your password needs to be at least 8 characters long
                </div>
              </div>
              <button type="submit" class="btn buttons login-button">
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SignIn Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="signinModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signinModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="signInForm">
              <div class="mb-3">
                <label for="signinName" class="form-label">User name</label>
                <input
                  type="name"
                  class="form-control"
                  id="signinName"
                  required
                />
                <div class="errorMessage" id="errorSigninName">
                  Please fill inn a username
                </div>
              </div>
              <div class="mb-3">
                <label for="signinEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signinEmail"
                  required
                />
                <div class="errorMessage" id="errorSigninEmail">
                  Please use a @stud.noroff.no account
                </div>
              </div>
              <div class="mb-3">
                <label for="signinPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signinPassword"
                  required
                />
                <div class="errorMessage" id="errorSigninPassword">
                  Your password needs to be at least 8 characters long
                </div>
              </div>
              <button type="submit" class="btn buttons signin-button">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
